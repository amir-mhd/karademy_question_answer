{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section" style="margin: auto; width: 50rem;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="color: #a6a9b6; font-weight: bold;">ثبت نام کنید</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-dark mt-2">ثبت نام</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                آیا از قبل ثبت نام کرده اید؟<a style="text-decoration: none;" href="{% url 'login' %}"> ورود</a>
            </small>
        </div>
    </div>

{% endblock %}
