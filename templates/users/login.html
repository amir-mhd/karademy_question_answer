{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block title %}
    ورود
{% endblock %}

{% block content %}

    <div class="content-section" style="margin: auto; width: 30rem;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend style="color: #a6a9b6; font-weight: bold;">وارد شوید</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-dark mt-2">ورود</button>
            </div>
        </form>        
        <div class="border-top pt-3">
            <small class="text-muted">
                حسابی ندارید؟<a style="text-decoration: none;" href="{% url 'register' %}"> ثبت نام</a>
            </small>
        </div>
    </div>

{% endblock %}
