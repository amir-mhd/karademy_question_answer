{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block title %}
    Ask Question
{% endblock %}

{% block content %}

    <br>
    <div class="container">
        <legend>Ask Question</legend>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
