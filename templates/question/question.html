{% block content %}

    {% for question in questions%}
        <ul>
            <li>{{ question.title }}</li>
            <!-- adding (|safe) to properly show the cdkeditor genarated text -->
            <p>{{ question.description|safe}}</p>
            <p><b> {{ question.tag }} </b></p>
            <hr>
        </ul>
    {% endfor %}

{% endblock %}
