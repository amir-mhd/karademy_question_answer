{% extends "base.html"%}
{% block title %}
    {{ question.title }}
{% endblock %}


{% block content %}

    <br>
    <div class="container">
        <h2> {{ question.title }} </h2>

        <p><b>{{ question.tag }}</b></p>
        <br>
        <a href="{% url 'questions' %}" class="btn btn-outline-dark btn-sm">Back</a>
    </div>

{% endblock %}
